<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../stylesheet/basic.css" rel="stylesheet" type="text/css" />
<link href="stylesheet/entry.css" rel="stylesheet" type="text/css" />
<link  href="../stylesheet/fixed_width.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="../js/tab.js"></script>
<script type="text/javascript" src="../../include/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../../include/js/dialog/lhgdialog.js"></script>
<script language="javascript" type="text/javascript" src="../../include/datepicker/My97DatePicker/WdatePicker.js"></script>
<title>入门单填写（送货）</title>
</head>

<body>
<div class="entry_top">
  <div class="left_top away"><img src="images/u59.png" />出门单 →<strong> SAP单据</strong></div>
  <span class="right_top"><a href="#">查看流程</a></span> </div>
<div style="clear:both;"></div>
<div class="main_contain">
  <div class="u_tab_div"  id="tab01">
    <div class="tab1"><span class="u_tab_hover"><a href="#">单据信息</a></span></div>
    <div class="tab2"><span class="u_tab" id="htmer" ><a href="#">人员信息</a></span></div>
    <div class="tab2" ><span class="u_tab" id="htmer1" ><a href="#">出门信息</a></span></div>
  </div>
  <div id="tabCon01">
   <ul class="ul_news">
    <table width="100%"   border="0" cellpadding="0" cellspacing="0" class="sany_table2">
  <tr>
    <th width="120"> <span class="required">*</span>请输入单据编号：</th>
    <td> <input name="textfield3" type="text" class="input1 w_95" id="textfield" value="CM201407020001  CM201407030002" /></td>
    <td width="190"><a href="#" class="bt_sany">获取</a></td>
  </tr>
</table>
</ul>
    <ul class="ul_news" style="display:;">
      <div class="title_1">监审单签字人员
        </div>
      <table border="0" cellpadding="0" cellspacing="0" class="sany_table2">
        <tr>
          <th width="150"> <span class="required">*</span>三一证明人： </th>
          <td width="200"><label for="fileField">
              <input name="textfield13" type="text" class="input1" value="姓名/手机号" onfocus="this.value=''" onblur="if(this.value==''){this.value='姓名/手机号'}" />
            </label></td>
          <th width="150">非三一证明人 ： </th>
          <td><input name="textfield8" type="text" class="input1"  value="姓名/手机号" onfocus="this.value=''" onblur="if(this.value==''){this.value='姓名/手机号'}"/></td>
          <td><a href="#" class="bt_sany">查询</a></td>
        </tr>
      </table>
      <div class="title_1">出门责任人员
      </div>
      <table border="0" cellpadding="0" cellspacing="0" class="sany_table2">
        <tr>
          <th width="150"> <span class="required">*</span>出门责任人： </th>
          <td width="200"><label for="fileField2">
            <input name="textfield" type="text" class="input1" value="姓名/工号" onfocus="this.value=''" onblur="if(this.value==''){this.value='姓名/工号'}" />
          </label></td>
          <th width="150"><span class="required">*</span>联系方式 ： </th>
          <td width="200"><input name="textfield" type="text" class="input1"  value="电话号码/手机号" onfocus="this.value=''" onblur="if(this.value==''){this.value='电话号码/手机号'}"/></td>
        </tr>
      </table>
      <div class="title_1">持物人信息
      </div>
      <table border="0" cellpadding="0" cellspacing="0" class="sany_table2">
        <tr>
          <th width="150"> <span class="required">*</span>持物人： </th>
          <td width="200"><label for="fileField3">
            <input name="textfield2" type="text" class="input1" value="姓名/工号" onfocus="this.value=''" onblur="if(this.value==''){this.value='姓名/工号'}" />
          </label></td>
          <th width="150"><span class="required">*</span>联系方式 ： </th>
          <td width="200"><input name="textfield2" type="text" class="input1"  value="电话号码/手机号" onfocus="this.value=''" onblur="if(this.value==''){this.value='电话号码/手机号'}"/></td>
        </tr>
      </table>
    </ul>
    <ul class="ul_news" style="display:none;">
      <div class="title_1">出门信息</div>
       <table border="0" cellpadding="0" cellspacing="0" class="sany_table2">
        <tr>
          <th><span class="required">*</span>物资分类： </th>
          <td width="200"><select name="select" class="select1" id="select2">
            <option selected="selected">请选择</option>
            <option>电脑</option>
            <option>办公耗材</option>
            <option>电器</option>
          </select></td>
          <th width="150"><span class="required">*</span>业务场景：</th>
          <td width="200"><select name="select2" class="select1" id="select">
            <option selected="selected">请选择</option>
</select></td>
        </tr>
        <tr>
          <th><span class="required">*</span>预计回司时间：</th>
          <td><input type="text" class="Wdate" onclick="WdatePicker()"/></td>
          <th><span class="required">*</span>回司收货/销账人：</th>
          <td><input name="textfield4" type="text" class="input1" onfocus="this.value=''" onblur="if(this.value==''){this.value='姓名/工号'}" /></td>
        </tr>
        <tr>
          <th><span class="required">*</span>出门原因：</th>
          <td colspan="3"><textarea name="textfield7" class="textarea1 h_50" id="textfield5" onfocus="this.value=''" onblur="if(this.value==''){this.value='至少填写5个字符'}">至少填写5个字符</textarea></td>
         </tr>
        <tr>
          <th> <span class="required">*</span>目的地： </th>
          <td colspan="3">
          <table border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td><input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" /> 产业园</td>
              <td > <select name="select3" class="select1" id="select3">
                <option>宁乡产业园</option>
                <option>星沙产业园</option>
               </select></td>
            </tr>
            <tr>
              <td><input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1" /> 非产业园</td>
              <td><input name="textfield5" type="text" class="input1" id="textfield2" /></td>
            </tr>
          </table></td>
         </tr>
      </table>
      
    </ul>
          <div class="bottom_area"></div>
      <div class="submit_operation"> <a href="#" class="bt_cancel"><span>上一步</span></a>  <a class="bt_next"><span>确定</span></a><a href="#" class="bt_cancel"><span>暂存</span></a> <a href="#" class="bt_cancel"><span>取消</span></a> </div>

  </div>
</div>
</body>
<script type="text/javascript">tabAction("tab01","tabCon01");</script>
</html>

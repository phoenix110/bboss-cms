<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>泵送配件积分活动GCP平台</title>
<link href="stylesheet/common.css" rel="stylesheet"
			type="text/css" />
            </head>
<body>
<fieldset>
	<legend>12312</legend>
    sadasd
</fieldset>
<table width="100%" border="0" cellpadding="0" cellspacing="0"	class="table4">
					<tr class="tr_gray">
						<th>
							编码：
						</th>
						<td>
							<input id="bm" name="bm" type="text" value=""
								class="w120 input_default easyui-validatebox" required="true"
								maxlength="10" /><font color="red">*</font>
						</td>
						<th>
							软件名称：
						</th>
						<td>
							<input id="app_name" name="app_name" type="text" value=""
								class="w120 input_default easyui-validatebox" required="true"
								maxlength="100" /><font color="red">*</font>
						</td>
						<th>
							软件缩写：
						</th>
						<td>
							<input id="app_name_en" name="app_name_en" type="text" value=""
								class="w120" maxlength="100" />
						</td>
	
						</tr>
						<tr>
						<th>
							级别：
						</th>
						<td>
							<select id="soft_level" name="soft_level" class="select1"
								style="width: 125px;">
								<option value="1">
									一级
								</option>
								<option value="2">
									二级
								</option>
								<option value="3">
									三级
								</option>
								<option value="10">
									待定
								</option>
							</select>
						</td>

						<th>
							应用功能域：
						</th>
						<td>
							<input id="apply_domain" name="apply_domain" type="text" value=""
								class="w120" maxlength="100" />
						</td>
	<th>
							状态：
						</th>
						<td>
							<select id="state" name="state" class="select1"
								style="width: 125px;">

								<option value="1">
									在用
								</option>
								<option value="2">
									试运行
								</option>
								<option value="3">
									升级研发中
								</option>
								<option value="4">
									停用
								</option>
								<option value="5">
									暂用
								</option>
								<option value="6">
									研发中
								</option>
								<option value="7">
									试验中
								</option>
							</select>
						</td>
						
					</tr>
					<tr class="tr_gray">
						<th>
							结构模式：
						</th>
						<td>
							<input id="struct_mode" name="struct_mode" type="text" value=""
								class="w120" maxlength="100" />
						</td>
						<th>
							软件语言：
						</th>
						<td>
							<input id="soft_language" name="soft_language" type="text"
								value="" class="w120" maxlength="100" />
						</td>
						

						<th>
							研发类型：
						</th>
						<td>
							<select id="rd_type" name="rd_type" style="width: 125px;">
								<option value="1">
									自研
								</option>
								<option value="2">
									外购
								</option>
								<option value="3">
									免费
								</option>
								<option value="4">
									试用
								</option>
								<option value="5">
									外购+定制
								</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>
							投建年份：
						</th>
						<td>
							<input id="start_year" name="start_year" type="text" value=""
								class="w120" maxlength="20" />
						</td>
						<th>开发工具：</th>
						<td colspan=3 ><input id="develop_tool" name="develop_tool" type="text" value=""
								class="w120" maxlength="100" /></td>
			
					</tr>
					<tr class="tr_gray">
						<th>&nbsp;</th>
						<td>&nbsp;</td>
						<th>&nbsp;</th>
						<td colspan=3>&nbsp;</td>
						
					</tr>
					<tr>
					  <th>软件厂商：</th>
					  <td colspan="5"><input id="supplier" name="supplier" type="text" value=""
								class="w120" style="width: 370px;" maxlength="100" /></td>
  </tr>
					<tr>
					  <th>版本号： </th>
					  <td colspan="5"><input id="version_no" name="version_no" type="text" value=""
								class="w120" style="width: 370px;" maxlength="1000" /></td>
  </tr>
					<tr>
						<th>
							数据库：
						</th>
						<td>
							<input id="db_type" name="db_type" type="text" value=""
								class="w120" maxlength="100" />
						</td>
						<th>
							系统域名：
						</th>
						<td colspan=3>
							<input id="domain_url" name="domain_url" type="text" value=""
								class="w120" style="width: 370px;" maxlength="500" />
						</td>
					</tr>
					<tr class="tr_gray">						
						<th>
							研发部门：
						</th>
						<td>
							<input id="department_develop" name="department_develop"
								type="text" value="" class="w120" maxlength="100" />
						</td>
						<th>
							产品经理：
						</th>
						<td>
							<input id="product_manager" name="product_manager" type="text"
								value="" class="w120" maxlength="100" />
						</td>
						<th>
							运维部门：
						</th>
						<td>
							<input id="department_maintain" name="department_maintain"
								type="text" value="" class="w120" maxlength="100" />
						</td>

					</tr>
					<tr>

						<th>
							系统经理：
						</th>
						<td>
							<input id="sys_manager" name="sys_manager" type="text" value=""
								class="w120" maxlength="100" />
						</td>
						<th>
							规划类型：
						</th>
						<td>
							<select id="plan_type" name="plan_type" style="width: 125px;">
								<option value="1">
									目标
								</option>
								<option value="2">
									演进
								</option>
								<option value="3">
									临时
								</option>
								<option value="10">
									待定
								</option>
							</select>
						</td>
						<th>
							演进策略：
						</th>
						<td>
							<input id="evolve_strategy" name="evolve_strategy" type="text"
								value="" class="w120" maxlength="200" />
						</td>
					</tr>
					<tr class="tr_gray">
					
						<th>
							演进负责方：
						</th>
						<td>
							<input id="evolve_depart" name="evolve_depart" type="text"
								value="" class="w120" maxlength="100" />
						</td>
						<th>
							演进实施计划：
						</th>
						<td colspan=3 >
							<input id="evolve_plan" name="evolve_plan" type="text" value=""
								class="w120" maxlength="200" style="width: 370px;"/>
						</td>
					</tr>
					<tr>
						<th>
							研发管理范围：
						</th>
						<td colspan="5" >
							<select id="manage_scope" name="manage_scope" style="width:180px;">
								<option value="1">
									管理列表
								</option>
								<option value="2">
									管理软件+版本号
								</option>
								<option value="3">
									管理软件+版本号+测试
								</option>
								<option value="4">
									管理软件+版本号+测试+UI
								</option>
							</select>
						</td>
					</tr>
					<tr class="tr_gray">
						<th>
							功能描述：
						</th>
						<td colspan="7">
							<textarea rows="5" cols="50" id="description" name="description"
								class="w120" style="width: 380px;font-size: 12px;" maxlength="500"></textarea>
						</td>
					</tr>
					<tr>
						<th>
							关键说明：
						</th>
						<td colspan="7">
							<textarea rows="5" cols="50" id="main_description"
								name="main_description" class="w120" style="width: 380px;font-size: 12px;"
								maxlength="500" ></textarea>
						</td>
					</tr>					
				</table>
</body>
                </html>
